<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>

<body class='box-grad'>
  <header>
    <h1 id='title'>freeCodeCamp Survey Form</h1>
    <p id='description'>Thank you for taking the time to help us improve the platform</p>
  </header>

  <form id='survey-form' action='#'>
    <fieldset>
      <label id='name-label' for='name'><b>Name</b> 
          <input type='text' class='pad' id='name' name='name' required placeholder='Enter your name'/>
      </label>
      <label id='email-label' for='email'><b>Email</b> 
          <input type='email' class='pad' id='email' name='email' required placeholder='Enter your Email'/>
      </label>
      <label id='number-label' for='number'><b>Age</b>(optional) 
          <input type='number' class='pad' id='number' name='number' min='13' max='120' pattern='[0-9]' placeholder='Age'/>
      </label>
      <label for='dropdown'><b>Which option best describes your current role?</b>
        <select id='dropdown' name='dropdown' class='pad'>
          <option value='' disabled selected>Select current role</option>
          <option value='1'>Student</option>
          <option value='2'>Full Time Job</option>
          <option value='3'>Full Time Learner</option>
          <option value='4'>Prefer not to say</option>
          <option value='5'>Other</option>
        </select>
      </label>   
    </fieldset>

    <fieldset>
      <p><b>Would you recommend freeCodeCamp to a friend?</b></p>
      <label for='definitely'>
          <input type='radio' id='definitely' name='recommend' class='inline' value='definitely' checked> Definitely
      </label>
      <label for='maybe'>
          <input type='radio' id='maybe' name='recommend' class='inline' value='maybe'> Maybe
      </label>
      <label for='not-sure'>
          <input type='radio' id='not-sure' name='recommend' class='inline' value='not-sure'> Not sure
      </label>
    </fieldset>

    <fieldset>
      <p><b>What would you like to see improved?</b> (Check all that apply)</p>
      <label for='front-end' name='front-end'>
          <input type='checkbox' id='front-end' name='front-end' class='inline' value='front-end'> Front-end Projects
      </label>
      <label for='back-end' name='back-end'>
          <input type='checkbox' id='back-end' name='back-end' class='inline' value='back-end'> Back-end Projects
      </label>
      <label for='data-visualization' name='data-visualization'>
          <input type='checkbox' id='data-visualization' name='data-visualization' class='inline' value='data-visualization'> Data Visualization</label>
      <label for='challenges' name='challenges'>
          <input type='checkbox' id='challenges' name='challenges' class='inline' value='challenges'> Challenges
      </label>
      <label for='open-sources' name='open-sources'>
          <input type='checkbox' id='open-sources' name='open-sources' class='inline' value='open-sources'> Open Source Community
      </label>
      <label for='gitter' name='gitter'>
          <input type='checkbox' id='gitter' name='gitter' class='inline' value='gitter'> Gitter help rooms
      </label>
      <label for='videos' name='videos'>
          <input type='checkbox' id='videos' name='videos' class='inline' value='videos'> Videos
      </label>
      <label for='city' name='city'>
          <input type='checkbox' id='city' name='city' class='inline' value='city'> City Meetups
      </label>
      <label for='wiki' name='wiki'>
          <input type='checkbox' id='wiki' name='wiki' class='inline' value='wiki'> Wiki
      </label>
      <label for='forum' name='forum'>
          <input type='checkbox' id='forum' name='forum' class='inline' value='forum'> Forum 
      </label>
      <label for='add-courses' name='add-courses'>
          <input type='checkbox' id='add-courses' name='add-courses' class='inline' value='add-courses'> Additional Courses
      </label>
    </fieldset>

    <fieldset>
      <label for='comments-text'><b>Any comments or suggestions?</b>
        <textarea id='comments-text' name='comments-text' rows='7' cols='30' placeholder="Enter your comment here..."></textarea>
      </label>
    </fieldset>
    <input id='submit' type='submit' value='Submit'/>
  </form>
</body>
</html>
